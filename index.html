<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–Ω–∏–∑—É -->
<div class="bottom-icons">

  <button onclick="openPanel('–ö–æ–Ω—Ç–∞–∫—Ç—ã', 'contacts.html')">üìû</button>
  <button onclick="openPanel('–î–æ—Å—Ç–∞–≤–∫–∞', 'delivery.html')">üöñ</button>
  <button onclick="openPanel('–ò–∑–±—Ä–∞–Ω–Ω–æ–µ', 'favorites.html')">‚ù§Ô∏è</button>

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script>
    function openPanel(title, url) {
      document.getElementById('panelTitle').innerText = title;
      const content = document.getElementById('panelContent');
      content.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      fetch(url)
        .then(response => response.text())
        .then(html => {
          content.innerHTML = html;
        })
        .catch(() => {
          content.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
        });
      document.getElementById('panel').classList.add('active');
    }

    function closePanel() {
      document.getElementById('panel').classList.remove('active');
    }

    const input = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearSearch");
    const searchBtn = document.getElementById("applySearchBtn");

    input.addEventListener("input", () => {
      clearBtn.style.display = input.value.trim() ? "inline" : "none";
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      clearBtn.style.display = "none";
      document.getElementById("productList").innerHTML = "";
    });

    searchBtn.addEventListener("click", () => {
      const query = input.value.trim();
      if (query !== "") {
        performSearch(query);
      }
    });

    function performSearch(query) {
      const event = new CustomEvent("search", { detail: query });
      window.dispatchEvent(event);
    }
  </script>
