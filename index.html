<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин Максалины</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
</head>
<body>
  <header>
    <h1 class="logo">Максалина</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Поиск...">
      <button id="applySearchBtn">Найти</button>
      <button id="clearSearch">Очистить</button>
      <ul id="suggestions"></ul> <!-- Подсказки здесь -->
    </div>

    <button class="burger-menu" id="burgerBtn">☰</button>
  </header>

  <nav id="menu" class="hidden"></nav>

  <section class="slider">
    <div class="slide">Добро пожаловать в Магазин Максалины!</div>
    <div class="slide">Акции, скидки и новинки каждый день!</div>
  </section>

  <main>
    <h2>Новинки</h2>
    <div id="productList"></div>
  </main>

  <script src="scripts/config.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
