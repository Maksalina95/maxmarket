<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Магазин Максалины</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <header>
    <h1 class="logo"><span class="makc">МАКС</span><span class="market">Маркет</span></h1>

  <nav id="menu" class="hidden"></nav>  <section class="slider" id="slider">

  </section>  <main>
    <h2>Новинки</h2>
    <ul id="suggestions"></ul>
    <div id="productList"></div>
  </main>  <script src="scripts/config.js"></script>  <script src="scripts/app.js"></script>  <script src="scripts/menu.js"></script>  <script src="scripts/search.js"></script>  <script src="scripts/slider.js"></script></body>
</html>
